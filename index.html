<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Hover</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <nav>
      <a href="#" class="logo">Restaurant</a>
      <img src="./menu.png" class="menu" alt="">
    </nav>
    <div class="text-box">
      <h1>Restaurant</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur ratione aperiam cum rem. Unde, itaque?

      </p>
      <button type="button">Book Your Seat</button>
    </div>
    <div class="sidebar">
      <div class="icon-box">
        <div class="side-text">
          Book Seat
        </div>
        <div class="icon">
          <i class="fa fa-coffee" aria-hidden="true"></i>
        </div>
      </div>
      <div class="icon-box">
        <div class="side-text">
          Favorite Outlet
        </div>
        <div class="icon">
          <i class="fa fa-cutlery" aria-hidden="true"></i>
        </div>
      </div>
      <div class="icon-box">
        <div class="side-text">
         Online Delivery
        </div>
        <div class="icon">
          <i class="fa fa-truck" aria-hidden="true"></i>
        </div>
      </div>
      <div class="icon-box">
        <div class="side-text">
          Earn Rewards
        </div>
        <div class="icon">
          <i class="fa fa-diamond" aria-hidden="true"></i>
        </div>
      </div>
      <div class="icon-box">
        <div class="side-text">
          Secure Payment
        </div>
        <div class="icon">
          <i class="fa fa-inr" aria-hidden="true"></i>
        </div>
      </div>
      <div class="icon-box">
        <div class="side-text">
          Ypur Queries
        </div>
        <div class="icon">
          <i class="fa fa-quora" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
